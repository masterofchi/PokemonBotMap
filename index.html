<html>
    <head>
        <meta charset="utf-8" />
        <title>Raid Map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="css/style.css" rel="stylesheet" />
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/constants.js.php"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                mapboxgl.accessToken = constants.mapbox_api_key;
                
                // Instantiate the map
                var map = new mapboxgl.Map({
                    container: 'map', // container id
                    style: 'mapbox://styles/mapbox/streets-v9',
                    center: constants.mapbox_map_center, // starting position
                    zoom: constants.mapbox_starting_zoom // starting zoom                    
                });
                
                // Add zoom and rotation controls to the map.
                map.addControl(new mapboxgl.NavigationControl(), 'top-left');
                
                // Add geolocate control to the map.
                map.addControl(new mapboxgl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    trackUserLocation: true
                }), 'top-left');
            });
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
